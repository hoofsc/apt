---
title: /pool/
---

{% assign files = site.static_files | where: "pool", true %}

<ul class="file-list">
  {% for file in files %}
    <li>
      <a href="{{ file.path }}">{{ file.path }}</a>
      <time datetime="{{ file.modified_time | date_to_xmlschema }}">{{ file.modified_time }}</time>
    </li>
  {% endfor %}
</ul>
